<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log-in</title>
    {% load static %}
    <link rel = "styleSheet" type= "text/css" href="{% static 'EpunchCard/indexStyle.css' %}">
</head>
<body>
  <div class = "wrapper">
    <h1>Don't forget Your PASSWORD!</h1>
      <div id = "log">
        <form  action = "/login" method = "POST">
          {% csrf_token %}
          <h2>login</h2>
          <input type = "hidden" name = "person" value = "login">
          <label for="confirm_email">Email:<input type="text" name="confirm_email" id="c_email"></label>
          <label for="login_password">Password:<input type="text" name="login_password" id="log_pass"></label>
          <input type="submit" value="Submit">
        </form>
        <h3>Not registered yet<span><p><a href="/registerPg" >Register</a></p></span></h3>
        {% if messages %}
        <ul class = flashes >
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
  </div>
</body>
</html>
